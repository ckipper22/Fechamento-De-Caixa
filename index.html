<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Log com Data e Hora</title>
    <style>
        /* Estilos simples */
        #log-container {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 300px;
            overflow-y: scroll; /* Scroll para logs mais antigos */
            display: flex;
            flex-direction: column-reverse; /* Faz com que os logs novos apare√ßam primeiro, indo "para baixo" */
        }
        .log-entry {
            border-bottom: 1px dashed #eee;
            padding: 5px 0;
        }
        .log-entry:first-child {
            border-bottom: none;
        }
        .timestamp {
            font-weight: bold;
            color: #555;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Registro de Logs</h1>

    <button onclick="adicionarLog('Novo evento registrado!')">Adicionar Log</button>
    <button onclick="limparLogs()">Limpar Todos os Logs</button>

    <h2>Logs:</h2>
    <div id="log-container">
        </div>

    <script src="script.js"></script>
</body>
</html>
